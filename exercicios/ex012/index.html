<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            font-family: 'Courier New', Courier, monospace;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor</p>
    <video width="560" poster="capa/MKT2.jpg" controls>
        <source src="midia/meu video.mp4.mp4" type="video/mp4">
        <source src="midia/meu video.webm.webm" type="video/webm">
        <source src="midia/meu video.mkv.mkv" type="video/mkv">
        <p>seu navegador não tem compatibilidade com produção de Vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=MRMHNYpLcumWaRXW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
