<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        * { /* Configuarações globais das css */
            height: 100%;
            margin: 0%;
        }
        body {
           background-image: linear-gradient(to top, #F81807, #D9073F, #F013BC, #BA07D9, #9407F8); 
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiante</h1>
</body>
</html>
